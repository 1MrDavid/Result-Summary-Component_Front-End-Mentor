<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
   <section>
    <article class="ResultBlock">
        <p> Your Result </p>
      <div class="ResultBlock_Circle">
        <h1>76 </h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <div class="ResultBlock_Score">
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>
    <article class="SummaryBlock">
      <h6>Summary</h6>
      <div class="SummaryBlock_Results Reaction">
        <div class="ResultParragraph">
          <img src="./assets/images/icon-reaction.svg" alt="lightning">
          <p>Reaction</p>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="SummaryBlock_Results Memory">
        <div class="ResultParragraph">
          <img src="./assets/images/icon-memory.svg" alt="Brain">
          <p>Memory</p>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="SummaryBlock_Results Verbal">
        <div class="ResultParragraph">
          <img src="./assets/images/icon-verbal.svg" alt="Chat Burble">
          <p>Verbal</p>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="SummaryBlock_Results Visual">
        <div class="ResultParragraph">
          <img src="./assets/images/icon-visual.svg" alt="An eye">
          <p>Visual</p>
        </div>
        <p><strong>72</strong> / 100</p>
      </div>
      <input type="submit" value="Continue">
    </article>
  </section>
  </main>
</body>
</html>
